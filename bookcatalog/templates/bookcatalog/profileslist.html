{% extends 'bookcatalog/index.html' %}

{% load static %}

{% block title %}Profiles{% endblock title %}

{% block content %}
<div class="buster-light">
	<div class="hero common-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="hero-ct">
						<h1>Profiles</h1>
						<ul class="breadcumb">
							<li class="active"><a href="{% url 'index' %}">Home</a></li>
							<li> <span class="ion-ios-arrow-right"></span>Profiles</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="page-single">
		<div class="container">
			<div class="row ipad-width2">
				<div class="col-md-9 col-sm-12 col-xs-12">
					<div class="row">
						{% for user in users %}
							<div class="col-md-4">
								<div class="ceb-item-style-2">
									<i class="far fa-user fa-4x"></i>
									<div class="ceb-infor">
										<h2><a href="{% url 'bookcatalog:profile' user.username %}">{{ user.username }}</a></h2>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
